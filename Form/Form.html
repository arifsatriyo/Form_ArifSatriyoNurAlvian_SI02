<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Form Pendaftaran</title>
    <style>
        #card {
        height: 740px;
        width:  800px;
        margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="card">
        <header style="color: rgb(226, 206, 28); font-family: sans-serif;">
            <h1>FORM PENDAFTARAN SISWA</h1>
        </header>
        <br>
    <form action="create_acount" method="POST">
        <label>NOMOR PENDAFTARAN</label>
        <Input type="text" name="date" value="" required>
        <br><br>
                <label> TAHUN AJARAN </label> 
                &emsp;&emsp;&emsp;&nbsp;&nbsp;
                <input type="text" name="text" value="" style="width: 170px;">
    </form>
            <br>
    <form>
    <fieldset>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Tempat Lahir:</label>
            <input type="text" name="Tempat" placeholder="Tempat...">
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="Tanggal Lahir" />
        </p>
        <p>
            <label>Asal sekolah:</label>
            <input type="text" name="Asal sekolah" placeholder="Asal sekolah...">
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Alamat:</label>
            <textarea></textarea>
        </p>
        <p>
            <label>No Telp:</label>
            <input type="text" name="No Telp" placeholder="No Telp..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="Email" value="" required>
        </p>    
        
    </form> 
    <form>    
        <p>
        <label>
            NISN &emsp;&emsp;&emsp;&emsp;: <input type="file">
        </label>
        </p>
            <P>
                <label>
            Kartu Keluarga : <input type="file">
                </label>
            </P>
         <p>      
        <label>
            Akte Kelahiran : <input type="file">
        </label>
        </p> 
            <p>   
                <label>
            Ijazah Terakhir : <input type="file">
                </label>
            </p>
            <p>
                <label>
            SKHUN &emsp;&emsp;&nbsp;&nbsp;: <input type="file">
                </label>
            </p>
    </fieldset>
        <br>
        <input type="submit" value="DAFTAR"> <input type="reset" value="BATAL"> 
    </form>

    </div>
</body>
</html>
